<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Car Game with Track Physics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #222;
        }
        .game-container {
            position: relative;
        }
        .controls {
            color: white;
            margin-top: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        span {
            display: inline-block;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            Controls: Arrow keys to drive, Space to brake
            <br>
            <span style="font-size: 0.9em;">Green wheel indicators = on road (good traction)</span>
            <br>
            <span style="font-size: 0.9em;">Red wheel indicators = off road (reduced traction)</span>
            <br>
            <span style="font-size: 0.9em;">Yellow checkpoints = next, Green = completed, Red = pending</span>
            <br>
            <span style="font-size: 0.9em;">Complete all checkpoints in order to finish the track!</span>
        </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
